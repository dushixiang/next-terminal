name: Docker next-terminal Build

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - ".gitignore"
      - "*.md"
      - "*.png"

jobs:
  Docker_next-terminal_Build:
    name: Docker next-terminal Build
    runs-on: ubuntu-latest
    steps:
      - 
        name: Private Actions Checkout
        uses: actions/checkout@v2.3.4
      - 
        name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1.2.0
      - 
        name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.6.0
      - 
        name: node Setup
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - 
        name: npm install
        run: |
          cd web
          npm install
          npm run build
      - 
        name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - 
        name: Build and push Docker images
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          platforms: linux/arm64,linux/amd64
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/next-terminal:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/next-terminal:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/next-terminal:cache,mode=max

  Docker_Guacd_Build:
      name: Docker Guacd Build
      runs-on: ubuntu-latest
      steps:
        - 
          name: Private Actions Checkout
          uses: actions/checkout@v2.3.4
        - 
          name: Docker Setup QEMU
          uses: docker/setup-qemu-action@v1.2.0
        - 
          name: Docker Setup Buildx
          uses: docker/setup-buildx-action@v1.6.0
        - 
          name: Docker Login
          uses: docker/login-action@v1.10.0
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        - 
          name: Build and push Docker images
          uses: docker/build-push-action@v2.7.0
          with:
            context: .
            platforms: linux/arm64,linux/amd64
            file: guacd/Dockerfile
            push: true
            tags: |
              ${{ secrets.DOCKER_USERNAME }}/guacd:1.3.0
            cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/guacd:cache
            cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/guacd:cache,mode=max

  Docker_Hub_Description:
    needs: [Docker_next-terminal_Build, Docker_Guacd_Build]
    name: Docker Build PHP_INIT
    runs-on: ubuntu-latest
    steps:
      - 
        name: Private Actions Checkout
        uses: actions/checkout@v2.3.4
      - 
        name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/next-terminal
